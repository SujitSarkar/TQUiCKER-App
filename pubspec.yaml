name: tquicker
description: A new Flutter project..
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  line_awesome_flutter: ^2.0.0
  get: ^4.3.8
  shared_preferences: ^2.0.8
  flutter_device_type: ^0.4.0
  cached_network_image: ^3.1.0+1
  animated_bottom_navigation_bar: ^0.3.2
  auto_size_text: ^3.0.0
  expandable_text: ^2.2.0
  flutter_rating_bar: ^4.0.0
  flutter_animated_dialog: ^2.0.1
  pie_chart: ^5.1.0
  intl: ^0.17.0
  fluttertoast: ^8.0.8
  find_dropdown: ^1.0.0
  font_awesome_flutter: ^9.2.0
  card_swiper: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: openSans
      fonts:
        - asset: fonts/OpenSans-Bold.ttf
          weight: 700
        - asset: fonts/OpenSans-SemiBold.ttf
          weight: 500
        - asset: fonts/OpenSans-Regular.ttf
          weight: 400
